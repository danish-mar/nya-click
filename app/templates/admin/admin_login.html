{% extends "admin/admin_base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-[80vh]">
        <div class="w-full max-w-md">
            <div class="apple-card shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-semibold text-apple-dark">Admin Login</h2>
                    <p class="text-apple-gray mt-2">Enter your credentials to access the admin panel</p>
                </div>

                <form method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-apple-gray mb-1">Username</label>
                        <input type="text" id="username" name="username" required
                               class="block w-full rounded-lg border-gray-200 p-3 text-sm focus:border-apple-blue focus:ring-apple-blue">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-apple-gray mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                               class="block w-full rounded-lg border-gray-200 p-3 text-sm focus:border-apple-blue focus:ring-apple-blue">
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full apple-btn text-white py-3 font-medium text-center">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
